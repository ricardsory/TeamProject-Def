
<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Registration</title>

   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script>

    function checkData() {

        if (document.getElementById("inputName").value == "") {
            alert("Debes introducir tu nombre");
        }
        else if (document.getElementById("inputEmail").value == "") {
            alert("Debes introducir tu email");
        }
        else if (document.getElementById("inputLastName1").value == "") {
            alert("Debes introducir tus apellidos");
        }
        else if (document.getElementById("inputLastName2").value == "") {
            alert("Debes introducir tus apellidos");
        }
        else if (document.getElementById("inputPassword").value == "") {
            alert("Debes introducir la contraseña");
        }
        else if (document.getElementById("inputPassword2").value == "") {
            alert("Debes confirmar la contraseña");
        }
        else if (document.getElementById("inputPassword").value != document.getElementById("inputPassword2").value) {
            alert("Las contraseñas deben coincidir");
        }
        else {
            document.forms[0].submit();
        }
    }

    function goto() {
        location.href = "login_old.html";
    }

</script>

<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

<style rel="stylesheet">

    .custom {

      margin-right:500px;
      margin-left:500px;
      margin-top:20px;
      margin-bottom:20px;
      background-color: #123456;
      color:#FFF;
      text-align:center;
      height:200px;
      border-radius:6px;

    }

    h1 {
      margin-bottom:20px;
    }
    .custom-bar {
        background-color:#000 !important;
        border-radius:0px;
        border:0px;
    }

    .link{
      color:#FFF;
    }

    .custom-brand{
      color:#FFF;
    }


</style>



  </head>

  <body style="background-color:#EAEBEB;">

    <header style=" height:150px;background: rgba(230,230,230,1);
                    background: -moz-linear-gradient(left, rgba(230,230,230,1) 0%, rgba(71,71,71,1) 100%);
                    background: -webkit-gradient(left top, right top, color-stop(0%, rgba(230,230,230,1)), color-stop(100%, rgba(71,71,71,1)));
                    background: -webkit-linear-gradient(left, rgba(230,230,230,1) 0%, rgba(71,71,71,1) 100%);
                    background: -o-linear-gradient(left, rgba(230,230,230,1) 0%, rgba(71,71,71,1) 100%);
                    background: -ms-linear-gradient(left, rgba(230,230,230,1) 0%, rgba(71,71,71,1) 100%);
                    background: linear-gradient(to right, rgba(230,230,230,1) 0%, rgba(71,71,71,1) 100%);
                    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e6e6e6', endColorstr='#474747', GradientType=1 );">

        <p style="color:#FFF; text-align:center; font-size:70px;font-size:100px;font-family: 'Indie Flower';"> Planificador de Viajes</p>

    </header>

     <nav class="navbar navbar-inverse custom-bar">
      <div class="container-fluid ">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand custom-brand" href="#"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a style=color:#FFF;" href=""></a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container" style="width:400px">

      <form method="post">
          {% csrf_token %}
          <table style="width:100%">
              <tr>
                <td style="width:100%"><h2 class="form-signin-heading">Registrarse</h2></td>
              </tr>
              <tr>
                  <td>&nbsp;</td>
              </tr>
              <tr>
                <td>Nombre:</td>
              </tr>
              <tr>
                <td><input name="email" id="inputName" class="form-control" placeholder="Nombre" required autofocus></td>
              </tr>
              <tr>
                <td><label for="inputEmail" class="sr-only">Apellidos</label></td>
              </tr>
              <tr>
                  <td>&nbsp;</td>
              </tr>
              <tr>
                <td>Apellidos:</td>
              </tr>
              <tr>
                <td><input name="email" id="inputLastName1" class="form-control" placeholder="Apellido 1" required></td>
              </tr>
              <tr>
                <td><input name="email" id="inputLastName2" class="form-control" placeholder="Apellido 2" required></td>
              </tr>
              <tr>
                  <td>&nbsp;</td>
              </tr>
              <tr>
                <td>Email:</td>
              </tr>
              <tr>
                <td><input name="email" id="inputEmail" class="form-control" placeholder="Correo Electrónico" required></td>
              </tr>
              <tr>
                  <td>&nbsp;</td>
              </tr>
              <tr>
                <td>Contraseña:</td>
              </tr>
              <tr>
                <td><input name="pass" type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required></td>
              </tr>
              <tr>
                  <td>&nbsp;</td>
              </tr>
              <tr>
                <td>Confirmar Contraseña:</td>
              </tr>
              <tr>
                <td><input name="pass" type="password" id="inputPassword2" class="form-control" placeholder="Contraseña" required></td>
              </tr>
              <tr>
                  <td>&nbsp;</td>
              </tr>
              <tr>
                <td>
                    <button class="btn btn-lg btn-success btn-block" type="submit" onclick="checkData()">Registrarse</button>
                    <button class="btn btn-lg btn-block" style="background-color: darkred; color: white" onclick="goto()">Cancelar</button>
                </td>
              </tr>
          </table>

      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
